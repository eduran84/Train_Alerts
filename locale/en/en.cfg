[mod-setting-description]
tral-open-on-alert=Open the GUI whenever a new alert is detected.
tral-window-height=Maximal height of the GUI windows in pixels.

tral-refresh-interval=Interval between GUI refreshes. Lower values update the UI faster, but can decrease performance.
tral-debug-level=Write debug information to factorio-current.log.
tral-timeout-station=Time after which a train waiting at a station triggers an alert. (-1 = never, 0 = immediately)
tral-timeout-signal=Time after which a train waiting at a signal triggers an alert. (-1 = never, 0 = immediately)
tral-timeout-no-path=Time after which a train without a valid path to its desitnation triggers an alert. (-1 = never, 0 = immediately)
tral-timeout-no-schedule=Time after which a train with an empty schedule triggers an alert. (-1 = never, 0 = immediately)
tral-timeout-manual=Time after which a train in manual mode triggers an alert. (-1 = never, 0 = immediately)

